<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border: 1px solid black;
            height: 450px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .box{
            background-color: cadetblue;
            border: 1px solid black;
            padding: 20px;
            margin: 5px;
            height: 200px;
            width: 200px;
           
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">First Box</div>
        <div class="box">Second Box</div>
        <div class="box">Third Box</div>
        <div class="box">Fourth Box</div>
        <div class="box">Fifth Box</div>
    </div>
    
</body>
</html>
